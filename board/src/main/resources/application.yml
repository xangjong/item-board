spring:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    devtools:
      restart:
        enabled: 'false'
      livereload:
        enabled: 'true'
  main:
    allow-bean-definition-overriding: 'false'
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: '1234'
    url: jdbc:mysql://localhost:3306/boarddb?serverTimezone-UTC
  devtools:
    livereload:
      enabled: 'true'
server:
  servlet:
  port: '8080'
  mybatis:
    mapper-locations: classpath:mappers/**/*.xml
    configuration:
      map-underscore-to-camel-case: 'true'







