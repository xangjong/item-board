<!DOCTYPE html>
<!-- 백리향 jstl과 유사한 역할 -->
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <style type="text/css">
    .err { color: red; font-weight: bold; }
  </style>
</head>
<body>
<div class="container" align="center">
  <h2 class="text-primary">비품 등록</h2>
  <form action="insertItem" method="post">
    <table class="table table-bordered">
      <tr class="success">
        <th>비품명</th><td>
        <input type="text" name="item_Name"
               required="required" autofocus="autofocus" class="form-control"></td></tr>
      <tr class="info">
        <th>상세 내용</th>
        <td>
          <textarea class="form-control" name="item_Detail" required="required">
            </textarea></td></tr>

      <tr class="info">
        <th>수량</th>
        <td>
          <textarea class="form-control" name="item_Quantity" required="required" th:default=Int>
            </textarea></td></tr>

      <tr class="info">
        <th>가격</th>
        <td>
          <textarea class="form-control" name="item_Price" required="required" th:default=Int>
            </textarea></td></tr>


      <tr class="info">
        <th>이미지</th>
        <td>
          <textarea class="form-control" name="item_Image"
                    required="required">
            </textarea></td></tr>

      <tr class="active"><td colspan="2" align="center">
        <input type="submit" class="btn btn-primary float-end" value="등록">
          <a href="/" class="btn btn-success">목록</a>
      </tr>

    </table>
  </form>
</div>
</body>
</html>
