<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <style type="text/css">
    .err { color: red; font-weight: bold; }
  </style>
</head>
<body>
<div class="container" align="center">
  <h2 class="text-primary">비품 리스트</h2>
  <table class="table table-striped">
  <tr class="success">
    <th>비품 번호</th>
    <th>비품명</th>
    <th>상세 설명</th>
    <th>수량</th>
    <th>가격</th>
    <th>등록일</th>
  </tr>

  <tr th:each="board:${list}">
    <td th:text="${board.item_No}"></td>
    <td>
      <a th:href="@{/detailItem/{item_No}(item_No=${board.item_No})}"
         th:text="${board.item_Name}"
        th:title="${board.item_Detail}"
         class="btn btn-sm btn-success"
      ></a></td>
    <td th:text="${board.item_Detail}"></td>
    <td th:text="${board.item_Quantity}"></td>
    <td th:text="${board.item_Price}"></td>
    <td th:text="${board.reg_DateTime}"></td>
  </tr>

</table>
  <div class="align-center" th:text="${page}"></div>
  <button class="btn btn-primary float-end"
        onclick="location.href='insertItem.html'"
        th:onclick="|location.href='@{/insertItem}'|"
        type="button">등록</button>
</div>
</body>
</html>
