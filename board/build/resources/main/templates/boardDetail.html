<!DOCTYPE html>
<!-- 백리향 jstl과 유사한 역할 -->
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <style type="text/css">
    .err { color: red; font-weight: bold; }
  </style>
</head><body>
<div class="container" align="center">
  <h2 class="text-primary">게시글 상세정보</h2>
  <table class="table table-striped">
    <tr class="info"><th>글번호</th><td  colspan="3" th:text="${board.bno}"></td>

    <tr class="success"><th>작성일</th><td th:text="${board.reg_date}">[[${board.reg_date}]]</td>
      <th>조회수</th><td>[[${board.readCnt}]]</td></tr>
    <tr class="warning"><th>제목</th><td colspan="3">[[${board.title}]]</td></tr>
    <tr class="danger"><th>내용</th><td colspan="3">
      <pre>[[${board.content}]]</pre>
    </td></tr>
  </table>
  <a href="boardList" class="btn btn-success">게시글 목록</a>
  <button th:onclick="|location.href='@{boardUpdate(bno=${board.bno})}'|" class="btn btn-success">게시글 수정</button>
  <button th:onclick="|location.href='@{boardDelete(bno=${board.bno})}'|" class="btn btn-success">게시글 삭제</button>
</div>
</body>
</html>
